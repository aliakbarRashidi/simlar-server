plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "war"
    id "pmd"
    id "com.github.spotbugs" version "1.6.5"
    id "org.springframework.boot" version "2.0.6.RELEASE"
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
    id "com.github.ben-manes.versions" version "0.20.0"
    id "org.owasp.dependencycheck" version "3.3.4"
}

ext {
    lombokVersion = "1.18.4"
}

dependencies {
    annotationProcessor("org.projectlombok:lombok:$lombokVersion")
    compileOnly("org.projectlombok:lombok:$lombokVersion")
    testAnnotationProcessor("org.projectlombok:lombok:$lombokVersion")
    testCompileOnly("org.projectlombok:lombok:$lombokVersion")

    compileOnly("com.github.spotbugs:spotbugs-annotations:3.1.8")
    testCompileOnly("com.github.spotbugs:spotbugs-annotations:3.1.8")
    spotbugs("com.github.spotbugs:spotbugs:3.1.8")
    spotbugsPlugins("com.mebigfatguy.fb-contrib:fb-contrib:7.4.3.sb")

    implementation("org.springframework.boot:spring-boot-starter-web-services")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("org.apache.commons:commons-lang3:3.8.1")
    implementation("org.apache.commons:commons-text:1.6")
    implementation("commons-codec:commons-codec:1.11")
    implementation("com.googlecode.libphonenumber:libphonenumber:8.10.0")

    runtime("org.mariadb.jdbc:mariadb-java-client:2.3.0")
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")

    testImplementation("com.h2database:h2:1.4.197")
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation("org.mockito:mockito-core:2.23.0")
}

repositories {
    jcenter()
}

pmd {
    toolVersion = "6.9.0"
    ruleSetFiles = files("pmd-ruleset.xml")
    ruleSets = [ ]
}

spotbugs {
    effort = "max"
    reportLevel = "low"
    excludeFilter = file("$rootProject.projectDir/ides/spotbugs/excludeFilter.xml")
}

//noinspection GroovyAssignabilityCheck,UnnecessaryQualifiedReference
tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

dependencyCheck {
    suppressionFile = "owasp-dependency-check-suppression.xml"
    failBuildOnCVSS = 0
}

task dependencyChecks {
}
dependencyChecks.dependsOn dependencyCheckAnalyze
dependencyChecks.dependsOn dependencyUpdates

processResources {
    filesMatching("**/application.properties") {
        expand(project.properties)
    }
}

//noinspection GroovyMissingReturnStatement
test {
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}

def getGitVersion = { ->
    try {
        return "git -C ${rootDir} describe --tags --always --dirty".execute().text.trim()
    }
    catch (ignored) {
        return "git-not-found"
    }
}

version = getGitVersion()

bootWar {
    baseName = "simlar-server"
    archiveName = "${baseName}##${version}.war"
    rootSpec.exclude("application-default.properties")
    manifest {
        attributes("Implementation-Version": version)
    }
}

idea {
    module {
        /// IntelliJ inspection excludes
        excludeDirs += file("ides")
        excludeDirs += file("examples")
        excludeDirs += file("pmd-ruleset.xml")
        excludeDirs += file("owasp-dependency-check-suppression.xml")
    }
}
